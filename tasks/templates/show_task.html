<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        {% comment %} <ul>
              {% for task in tasks %}
                <li>
                    <p>{{ task.title }}</p>
                    {% for emp in task.assigned_to.all %}
                        <p>{{ emp.name }}</p>
                    {% endfor %}
                </li>
             {% endfor %}
              
         </ul> {% endcomment %}
         <p>{{ tasks_count}}</p>
    </div>
    
</body>
</html>
