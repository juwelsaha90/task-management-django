<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <h1>Welcome to Authentication System</h1>
    
    <div>
        {% if messages %}
            {% for message in messages %}
                <div class=" px-3 py-2 {% if message.tags == 'success' %}bg-green-500{% endif %} rounded-md">{{ message }}</div>
            {% endfor %}
        {% endif %}

        
        
       
     
        <form  method="POST">
            {% csrf_token %}
            
            {{form.as_p}}
            
            <button class="bg-blue-500 px-2 py-1 rounded-sm"  type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
