<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>
<body>
    <h1>Welcome home</h1>
    {% if user.is_authenticated %}
        {{ user }}
        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" name="logout">Logout</button>
        </form>
    {% else %}
        Anonimous
    {% endif %}
</body>
</html>
